name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: Tag to create/use when publishing (e.g. v1.2.3)
        required: true
      release_title:
        description: Optional release title (defaults to the tag)
        required: false

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-x86_64
            runner: macos-13
            artifact: hero_shell-macos-x86_64.tar.gz
          - name: macos-arm64
            runner: macos-14
            artifact: hero_shell-macos-arm64.tar.gz
          - name: manylinux-x86_64
            runner: ubuntu-latest
            artifact: hero_shell-manylinux-x86_64.tar.gz
          - name: manylinux-aarch64
            runner: ubuntu-latest
            artifact: hero_shell-manylinux-aarch64.tar.gz

    steps:
      - name: Install dependencies (macOS)
        if: startsWith(matrix.runner, 'macos')
        run: |
          brew update
          brew install ninja autoconf automake libtool || true

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.runner, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake ninja-build make autoconf automake libtool build-essential

      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -G Ninja

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package
        run: |
          cd build
          tar -czf "${{ matrix.artifact }}" hero_shell
          mv "${{ matrix.artifact }}" "${GITHUB_WORKSPACE}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}
      RELEASE_TITLE: ${{ github.event_name == 'workflow_dispatch' && (inputs.release_title || inputs.release_tag) || github.ref_name }}
    steps:
      - name: Ensure release tag is available
        run: |
          if [ -z "$RELEASE_TAG" ]; then
            echo "Release tag is required (workflow_dispatch must supply release_tag input)." >&2
            exit 1
          fi
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TITLE }}
          files: dist/**/*
